<template>
    <lightning-card title='Simple Calculator' icon-name="standard:formula">
        <lightning-layout multiple-rows>
        <lightning-layout-item size='12' padding="around-medium" >
            <lightning-input type='number' name='FirstNumber' onchange={numbHandler} label="FirstNumber"></lightning-input>
        </lightning-layout-item>

        <lightning-layout-item size='12' padding="around-medium">
            <lightning-input type='number' name='SecondNumber' onchange={numbHandler} label="SecondNumber"></lightning-input>
        </lightning-layout-item>

        <lightning-layout-item size='12' padding="around-medium">
            <lightning-button-group>
                <lightning-button label='Add' icon-name="utility:add" onclick={addHandler}></lightning-button>
                <lightning-button label='Subtract' icon-name="utility:dash" onclick={subHandler}></lightning-button>
                <lightning-button label='Multiply' icon-name="utility:variable" onclick={multiplyHandler}></lightning-button>
                <lightning-button label='Divide' icon-name="utility:magicwand" onclick={divideHandler}></lightning-button>
            </lightning-button-group>
        </lightning-layout-item>

        <lightning-layout-item size='8' padding="around-medium">
            <lightning-formatted-text value={currentresult}></lightning-formatted-text>
        </lightning-layout-item>
        
        <lightning-layout-item size='8' padding="around-medium">
            <lightning-input type='checkbox' onchange={changeToggle} label="Show Previous Results"></lightning-input>
        </lightning-layout-item>

        <lightning-layout-item size='8' padding="around-medium">
            <template if:true={check}>
            <ul>
                <template iterator:result={previousresult}>
                    <li key={result.value}>
                        <div if:true={result.first} class="borderStyle"></div>
                        <lightning-formatted-text value={result.value}></lightning-formatted-text>
                        <div if:true={result.last} class="borderStyle"></div>
                    </li>
                </template>
            </ul>
        </template>
        </lightning-layout-item>
    </lightning-layout>
    </lightning-card>
</template>
